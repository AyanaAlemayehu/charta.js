<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <!-- Allows web authors to choose what version of the Microsoft Internet Explorer is the best for the app.
    https://stackoverflow.com/questions/6771258/what-does-meta-http-equiv-x-ua-compatible-content-ie-edge-do-->
    <title>Welcome to CHARTA</title>
    <link rel="stylesheet" href=style.css>
</head>
<body> 

<div class="center-both-axis">
    <h3 class="header">Note Writer</h3>
    <div class="controls">
        <button class="new" onclick="newNote()">New Note</button>
        <select id="notes" onchange="changeNote()"></select>
        <button class="delete" onclick="deleteNote()">Delete</button>
    </div>
    <textarea id="editor" rows="10" onkeyup="saveNote()" onkeydown="checkEmpty()" autofocus
        placeholder="Start typing..."></textarea>

</div>
<script src="./index.js"></script>
<!-- Do not delete/move the line above.-->
</body>
</html>
